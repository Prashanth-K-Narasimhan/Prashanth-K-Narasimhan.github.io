<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title class="logo">Portfolio - Prashanth Narasimhan K</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/assets/css/main.css">
</head>

<body>
  <div class="emblem"><span class="icon-information"></span></div>

  <div class="pepega" id="pepega">
    <img src="src/assets/images/tenor.gif" width="200" height="100" class="img-responsive floater" />
  </div>

  <div class="frame">
    <div class="piece output">
      

      <!-- Responsive Navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- <span class="navbar-brand">kpn</span> -->

            <span class="navbar-logo">
              <img src="src\assets\images\KPN__IBM.png" alt="kpn logo" class="navbar-logo">
            </span>
          </div>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="src/pages/about.html">About</a></li>
              <li><a href="src/pages/portfolio.html">Portfolio</a></li>
              <li><a href="src/pages/contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Content -->
      <div class="text-block inner featured-description">
        <div class="logo"><b>P<span>rash</span>anth Nara<span>sim</span>han . K</b></div>
      </div>
      <div class="input-text">
        <p class="message">Lead Data Engineer &nbsp;<span></span></p>
        <p class="message">Chennai, TamilNadu, India &nbsp;<span></span></p>
      </div>

      <div class="inner featured-description">
        <div class="share-post">
          <ul class="list-inline">
            <li><a href="#" class="spt1 fa fa-github-square"></a></li>
            <li><a href="#" class="spt1 fa fa-linkedin"></a></li>
            <li><a href="#" class="spt1 fa fa-stack-overflow"></a></li>
            <li><a href="#" class="spt1 fa fa-envelope"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="player" id="player">
          <div class="music-controls">
            <i class="fa fa-music fa-volume-off" id="musicToggle"></i>
          </div>
          <div class="music-info">
            <div id="musicPlayer">Station: Give 'Em the Love - Artist: J+1</div>
          </div>
        </div>
        <div class="footer-box-black-content">
          <small>&copy; 2021, Prashanth Narasimhan, India, Inc. All Rights Reserved.</small>
        </div>
      </div>
    </footer>

    <div class="piece scanlines noclick"></div>
    <div class="piece glow noclick"></div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="src/assets/js/music.js"></script>

  <!-- Pepega Position -->
  <script>
    $("#pepega").css({ bottom: '75px', right: '55px' });
    $(document).ready(function () {
      $("#pepega").draggable({
        containment: ".frame",
        cursor: "move",
        start: function () {
          $(this).css('animation', 'none');
        },
        stop: function () {
          $(this).css('animation', '');
        }
      });
    });
  </script>
</body>

</html>
