    <!-- Domain Validation Viewer Section -->
    <script>
        fetch('.well-known/pki-validation/14943CB14AA0774B75A8512DD22A5C53.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
